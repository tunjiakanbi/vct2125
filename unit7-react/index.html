<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" integrity="sha256-L/S5mZS8SPJVWoKym3Zwgf2f3/s3X3MaZ7QBA9HdnN8=" crossorigin="anonymous"></script>
    <style>
        .heading {
            color: red;
        }
    </style>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
</head>

<body>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.4.1.min.js"><\/script>')
    </script>
    <script type="text/babel">
    $(document).ready(function(){
        let name = "Tunji";
        const Message = () => {
            return(
            <h1>Hello {name}</h1>
            )
        }
        ReactDOM.render(
          <Message />,
        // React.createElement("h1", {"style":{"color": "red"}}, "Hello World"),
        //<h1 className="heading">Hello {name}</h1>,
        document.getElementById("root")
    );
    });
  
    </script>
</body>

</html>
